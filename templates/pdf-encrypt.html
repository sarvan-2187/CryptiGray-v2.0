<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptiGray - PDF Encryption</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Funnel Display', Tahoma, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #5e5e5e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 600px;
            margin: 150px auto 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4ecdc4;
        }

        .drop-zone p {
            opacity: 0.8;
            font-size: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        input[type="password"] {
            background: #111;
            color: white;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        #status {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.9;
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #4ecdc4;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <nav>
        <div class="nav-container">
            <a href="/" class="logo">CryptiGray</a>
            <div class="nav-links">
                <a href="/encrypt-page">Encrypt</a>
                <a href="/decrypt-page">Decrypt</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Encrypt PDF</h1>
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop PDF here or click to select</p>
            <input type="file" id="pdfFile" accept=".pdf" />
        </div>
        <input type="password" id="password" placeholder="Enter password" style="font-family: 'Funnel Display';"/>
        <button id="encryptBtn" style="font-family: 'Funnel Display';">Encrypt PDF</button>

        <p id="status"></p>
        <a id="downloadLink" href="#" target="_blank">Download Encrypted PDF</a>
    </div>

    <script>
        // Background particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            nav.style.background = window.scrollY > 100
                ? 'rgba(0,0,0,0.9)' : 'rgba(0,0,0,0.1)';
        });

        // Drag & Drop functionality
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("pdfFile");

        dropZone.addEventListener("click", () => fileInput.click());

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");

            const file = e.dataTransfer.files[0];
            if (file && file.type === "application/pdf") {
                fileInput.files = e.dataTransfer.files;
                dropZone.querySelector("p").textContent = file.name;
            } else {
                alert("Please drop a valid PDF file");
            }
        });

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                dropZone.querySelector("p").textContent = fileInput.files[0].name;
            }
        });

        // PDF Encrypt Logic
        const encryptBtn = document.getElementById("encryptBtn");
        const statusDiv = document.getElementById("status");
        const downloadLink = document.getElementById("downloadLink");

        encryptBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            const password = document.getElementById("password").value;

            if (!file) return alert("Please select a PDF");
            if (!password) return alert("Please enter a password");

            const formData = new FormData();
            formData.append("pdf", file);
            formData.append("password", password);

            statusDiv.textContent = "Encrypting PDF...";
            downloadLink.style.display = "none";

            try {
                const response = await fetch("/encrypt", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.outputUrl) {
                    statusDiv.textContent = "PDF encrypted successfully.";
                    downloadLink.href = data.outputUrl;
                    downloadLink.style.display = "inline-block";
                } else {
                    statusDiv.textContent = "Encryption failed: " + JSON.stringify(data);
                }
            } catch (err) {
                statusDiv.textContent = "Error: " + err.message;
            }
        });
    </script>
</body>

</html>
