<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptiGray - Encrypt Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Funnel Display', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #5e5e5e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-color: #ff6b6b;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 20px 40px;
            min-height: 100vh;
        }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Encryption Form */
        .encrypt-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            font-family: 'Funnel Display';
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: 2px solid #ff6b6b;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            font-family: 'Funnel Display';
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: 2px solid #4ecdc4;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.4);
        }

        /* Results Section */
        .results {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .results.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .results h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .results-output {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        /* Status Messages */
        .status-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
        }

        .status-error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        /* Process Visualization */
        .process-steps {
            margin-top: 30px;
            display: none;
        }

        .process-steps.show {
            display: block;
            animation: slideInUp 0.5s ease-out;
        }

        .step {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #ff6b6b;
        }

        .step h4 {
            color: #ff6b6b;
            margin-bottom: 8px;
        }

        .step-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 100px 15px 30px;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .encrypt-form {
                padding: 25px;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo" onclick="goHome()">CryptiGray</a>
            <div class="nav-links">
                <a href="/pdf-page">PDF</a>
                <a href="/decrypt-page">Decrypt</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>Encrypt Message</h1>
            <p>Transform your plain text into secure cipher using BCD → Gray Code conversion with XOR key encryption</p>
        </div>

        <!-- Encryption Form -->
        <div class="encrypt-form">
            <div class="form-group">
                <label for="plainText">Your Message</label>
                <textarea id="plainText" class="form-textarea"
                    placeholder="Enter your secret message here...&#10;&#10;Example: Hello World!" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="key">Secret Key</label>
                <input type="text" id="key" class="form-input"
                    placeholder="Enter your secret key (e.g., mySecretKey123)" autocomplete="off">
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="encrypt()">
                    Encrypt Message
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    Clear All
                </button>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Results Section -->
            <div id="results" class="results">
                <h3>Encrypted Output</h3>
                <div id="cipherText" class="results-output"></div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="copyText()">
                        Copy Encrypted Text
                    </button>
                    <button class="btn btn-secondary" onclick="downloadText()">
                        Download as File
                    </button>
                </div>
            </div>

            <!-- Process Visualization -->
            <div id="processSteps" class="process-steps">
                <h3 style="color: #4ecdc4; margin-bottom: 20px;">🔬 Encryption Process</h3>
                <div id="stepContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Encryption functions
        function decimalToBinary(num) {
            return num.toString(2).padStart(8, "0");
        }

        function binaryToGray(bin) {
            let gray = bin[0];
            for (let i = 1; i < bin.length; i++) {
                gray += (bin[i - 1] ^ bin[i]).toString();
            }
            return gray;
        }

        function xorWithKey(bits, key) {
            let result = "";
            for (let i = 0; i < bits.length; i++) {
                let k = key.charCodeAt(i % key.length) % 2;
                result += (parseInt(bits[i]) ^ k).toString();
            }
            return result;
        }

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type} show`;

            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        function showProcessSteps(text, key, result) {
            const container = document.getElementById('stepContainer');
            const processDiv = document.getElementById('processSteps');

            container.innerHTML = '';

            // Show first few characters as example
            const exampleChar = text[0];
            const ascii = exampleChar.charCodeAt(0);
            const binary = decimalToBinary(ascii);
            const gray = binaryToGray(binary);
            const cipher = xorWithKey(gray, key);

            const steps = [
                {
                    title: `Character: "${exampleChar}"`,
                    content: `ASCII Value: ${ascii}`
                },
                {
                    title: "Binary Conversion",
                    content: `${ascii} → ${binary}`
                },
                {
                    title: "Gray Code Conversion",
                    content: `${binary} → ${gray}`
                },
                {
                    title: "XOR with Key",
                    content: `${gray} ⊕ Key → ${cipher}`
                }
            ];

            steps.forEach(step => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.innerHTML = `
                    <h4>${step.title}</h4>
                    <div class="step-content">${step.content}</div>
                `;
                container.appendChild(stepDiv);
            });

            processDiv.classList.add('show');
        }

        function encrypt() {
            const text = document.getElementById("plainText").value.trim();
            const key = document.getElementById("key").value.trim();

            // Validation
            if (!text) {
                showStatus("Please enter a message to encrypt!", 'error');
                return;
            }

            if (!key) {
                showStatus("Please enter a secret key!", 'error');
                return;
            }

            if (key.length < 3) {
                showStatus("Key should be at least 3 characters long!", 'error');
                return;
            }

            // Show loading state
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Encrypting...<span class="loading"></span>';
            btn.disabled = true;

            // Simulate processing delay for better UX
            setTimeout(() => {
                try {
                    let result = [];

                    for (let ch of text) {
                        let ascii = ch.charCodeAt(0);
                        let bin = decimalToBinary(ascii);
                        let gray = binaryToGray(bin);
                        let cipher = xorWithKey(gray, key);
                        result.push(cipher);
                    }

                    const encryptedText = result.join(" ");
                    document.getElementById("cipherText").textContent = encryptedText;
                    document.getElementById("results").classList.add('show');

                    showStatus("Message encrypted successfully!", 'success');
                    showProcessSteps(text, key, encryptedText);

                } catch (error) {
                    showStatus("Encryption failed. Please try again!", 'error');
                } finally {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }, 1000);
        }

        function copyText() {
            const cipherText = document.getElementById("cipherText").textContent;

            if (!cipherText) {
                showStatus("No encrypted text to copy!", 'error');
                return;
            }

            navigator.clipboard.writeText(cipherText).then(() => {
                showStatus("Encrypted text copied to clipboard!", 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = cipherText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus("Encrypted text copied to clipboard!", 'success');
            });
        }

        function downloadText() {
            const cipherText = document.getElementById("cipherText").textContent;

            if (!cipherText) {
                showStatus("No encrypted text to download!", 'error');
                return;
            }

            const blob = new Blob([cipherText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'encrypted_message.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus("Encrypted text downloaded successfully!", 'success');
        }

        function clearAll() {
            document.getElementById("plainText").value = '';
            document.getElementById("key").value = '';
            document.getElementById("results").classList.remove('show');
            document.getElementById("processSteps").classList.remove('show');
            document.getElementById("statusMessage").classList.remove('show');

            showStatus("All fields cleared!", 'success');
        }

        // Initialize particles and setup event listeners
        window.addEventListener('load', () => {
            createParticles();

            // Add enter key support
            document.getElementById('plainText').addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    encrypt();
                }
            });

            document.getElementById('key').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    encrypt();
                }
            });
        });
    </script>
</body>

</html>
